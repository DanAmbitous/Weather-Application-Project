<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="weatherApp.css">
	<script src="weatherApp.js" defer></script>
	<title>Weather Application</title>
</head>
<body>
	<div id="meta">

		<h1>Weather Application</h1>
		<p id="header-data">Searching the weather of <strong><span class="country"></span></strong>, <strong><span class="city"></span></strong></p>

		<div id="themes">
			
		</div>
	</div>

	<div id="input-container">
		<input type="text" id="city-name" placeholder="london, new york, moscow..."> 
		<input type="text" id="country-name" placeholder="uk, us, ru...">
		<select name="temperatures" id="temperatures">
			<option name="temperatures" value="celsius">Celsius</option>
			<option name="temperatures" value="fahrenheit">Fahrenheit</option>
			<option name="temperatures" value="kelvin">Kelvin</option>
		</select>
		<button id="submit">Submit</button>
	</div>

	<div id="general-data-container">
		<p>Country: <strong><span class="country"></span></strong></p>
		<p>City: <strong><span class="city"></span></strong></p>
		<img src="" alt="" id="icon" style="float:left;">
		<p>Main: <strong><span id="main"></span></strong></p>
		<p>Description: <strong><span id="description"></span></strong></p>

		<div id="weather-data">
			<p>Temperature: <strong><span id="temperature" class="temperature-data"></span></strong></p>
			<p>Feels Like: <strong><span id="feels-like" class="temperature-data"></span></strong></p>
			<p>Minimum Temperature: <strong><span id="temp-minimum" class="temperature-data"></span></strong></p>
			<p>Maximum Temperature: <strong><span id="temp-maximum" class="temperature-data"></span></strong></p>
		</div>
	</div>
</body>
</html>
